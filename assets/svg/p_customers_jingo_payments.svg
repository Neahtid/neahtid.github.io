<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="card-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="wallet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="crypto-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background container -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="#f8f9fa" />
  
  <!-- Credit Card -->
  <g class="floating-1">
    <rect x="100" y="100" width="300" height="180" rx="15" fill="url(#card-gradient)" filter="url(#card-shadow)" />
    <!-- Card chip -->
    <rect x="150" y="170" width="60" height="45" rx="5" fill="gold" />
    <rect x="160" y="180" width="40" height="5" fill="#fff" fill-opacity="0.6" />
    <rect x="160" y="190" width="40" height="5" fill="#fff" fill-opacity="0.6" />
    <rect x="160" y="200" width="40" height="5" fill="#fff" fill-opacity="0.6" />
    <!-- Card details -->
    <rect x="150" y="230" width="200" height="20" rx="3" fill="white" fill-opacity="0.8" />
    <text x="150" y="140" fill="white" font-size="16" font-family="Arial">SECURE PAYMENTS</text>
  </g>
  
  <!-- Digital Wallet -->
  <g class="floating-2">
    <rect x="450" y="110" width="250" height="150" rx="15" fill="url(#wallet-gradient)" filter="url(#card-shadow)" />
    <circle cx="575" cy="175" r="50" fill="white" fill-opacity="0.9" />
    <!-- Wallet icon -->
    <path d="M550,180 L600,180 M575,155 L575,205" 
          stroke="#3498db" 
          stroke-width="8" 
          stroke-linecap="round"
          fill="none" />
    <text x="515" y="250" fill="white" font-size="16" font-family="Arial">DIGITAL WALLET</text>
  </g>
  
  <!-- Cryptocurrency -->
  <g class="floating-3">
    <!-- Background circle -->
    <circle cx="250" cy="400" r="80" fill="url(#crypto-gradient)" filter="url(#card-shadow)" />
    
    <!-- Bitcoin symbol - Official -->
    <g transform="translate(170,320) scale(0.039)">
      <path fill="white" fill-rule="nonzero" d="M4030.06 2540.77c-273.24,1096.01 -1383.32,1763.02 -2479.46,1489.71 -1095.68,-273.24 -1762.69,-1383.39 -1489.33,-2479.31 273.12,-1096.13 1383.2,-1763.19 2479,-1489.95 1096.06,273.24 1763.03,1383.51 1489.76,2479.57l0.02 -0.02z"/>
      <path fill="#F7931A" fill-rule="nonzero" d="M2947.77 1754.38c40.72,-272.26 -166.56,-418.61 -450,-516.24l91.95 -368.8 -224.5 -55.94 -89.51 359.09c-59.02,-14.72 -119.63,-28.59 -179.87,-42.34l90.16 -361.46 -224.36 -55.94 -92 368.68c-48.84,-11.12 -96.81,-22.11 -143.35,-33.69l0.26 -1.16 -309.59 -77.31 -59.72 239.78c0,0 166.56,38.18 163.05,40.53 90.91,22.69 107.35,82.87 104.62,130.57l-104.74 420.15c6.26,1.59 14.38,3.89 23.34,7.49 -7.49,-1.86 -15.46,-3.89 -23.73,-5.87l-146.81 588.57c-11.11,27.62 -39.31,69.07 -102.87,53.33 2.25,3.26 -163.17,-40.72 -163.17,-40.72l-111.46 256.98 292.15 72.83c54.35,13.63 107.61,27.89 160.06,41.3l-92.9 373.03 224.24 55.94 92 -369.07c61.26,16.63 120.71,31.97 178.91,46.43l-91.69 367.33 224.51 55.94 92.89 -372.33c382.82,72.45 670.67,43.24 791.83,-303.02 97.63,-278.78 -4.86,-439.58 -206.26,-544.44 146.69,-33.83 257.18,-130.31 286.64,-329.61l-0.07 -0.05zm-512.93 719.26c-69.38,278.78 -538.76,128.08 -690.94,90.29l123.28 -494.2c152.17,37.99 640.17,113.17 567.67,403.91zm69.43 -723.3c-63.29,253.58 -453.96,124.75 -580.69,93.16l111.77 -448.21c126.73,31.59 534.85,90.55 468.94,355.05l-0.02 0z"/>
    </g>
    
    <text x="170" y="500" fill="#333" font-size="16" font-family="Arial">CRYPTOCURRENCY</text>
  </g>
  
  <!-- Security Shield -->
  <g class="floating-2">
    <path d="M520,320 L600,320 L600,400 L520,480 L440,400 L440,320 Z" 
          fill="#e74c3c" 
          filter="url(#card-shadow)" />
    <path d="M520,340 L560,340 L560,390 L520,440 L480,390 L480,340 Z" 
          fill="white" 
          fill-opacity="0.9" />
    <text x="485" y="500" fill="#333" font-size="16" font-family="Arial">SECURE</text>
  </g>

  <!-- Animations -->
  <style>
    @keyframes float-1 {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    @keyframes float-2 {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    @keyframes float-3 {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }
    .floating-1 {
      animation: float-1 4s ease-in-out infinite;
    }
    .floating-2 {
      animation: float-2 4.5s ease-in-out infinite;
    }
    .floating-3 {
      animation: float-3 5s ease-in-out infinite;
    }
  </style>
</svg>