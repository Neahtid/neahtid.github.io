<!-- Tech Illustration -->
              <svg class="hero-illustration w-100" viewBox="0 0 500 400">
                  <!-- Connected Nodes Illustration -->
                  <defs>
                      <!-- Gradient for nodes -->
                      <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                          <stop offset="0%" style="stop-color:white;stop-opacity:0.3"/>
                          <stop offset="100%" style="stop-color:white;stop-opacity:0.1"/>
                      </radialGradient>
                      
                      <!-- Gradient for connections -->
                      <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                          <stop offset="0%" style="stop-color:white;stop-opacity:0.5"/>
                          <stop offset="100%" style="stop-color:white;stop-opacity:0.2"/>
                      </linearGradient>

                      <!-- Pulsing animation -->
                      <animate id="pulseAnim" 
                          attributeName="r"
                          values="38;42;38"
                          dur="3s"
                          repeatCount="indefinite"/>
                  </defs>

                  <!-- Background nodes -->
                  <g>
                      <!-- Center node -->
                      <circle cx="250" cy="200" r="60" fill="url(#nodeGradient)">
                          <animate attributeName="r" 
                              values="58;62;58" 
                              dur="4s" 
                              repeatCount="indefinite"/>
                      </circle>

                      <!-- Satellite nodes -->
                      <circle cx="150" cy="150" r="40" fill="url(#nodeGradient)">
                          <animate attributeName="r" 
                              values="38;42;38" 
                              dur="3s" 
                              repeatCount="indefinite"/>
                      </circle>
                      <circle cx="350" cy="150" r="40" fill="url(#nodeGradient)">
                          <animate attributeName="r" 
                              values="38;42;38" 
                              dur="3.5s" 
                              repeatCount="indefinite"/>
                      </circle>
                      <circle cx="150" cy="250" r="40" fill="url(#nodeGradient)">
                          <animate attributeName="r" 
                              values="38;42;38" 
                              dur="4.5s" 
                              repeatCount="indefinite"/>
                      </circle>
                      <circle cx="350" cy="250" r="40" fill="url(#nodeGradient)">
                          <animate attributeName="r" 
                              values="38;42;38" 
                              dur="4s" 
                              repeatCount="indefinite"/>
                      </circle>
                  </g>

                  <!-- Connection lines -->
                  <g stroke="url(#lineGradient)" stroke-width="2">
                      <line x1="190" y1="150" x2="240" y2="175">
                          <animate attributeName="stroke-opacity"
                              values="0.2;0.5;0.2"
                              dur="3s"
                              repeatCount="indefinite"/>
                      </line>
                      <line x1="310" y1="150" x2="260" y2="175">
                          <animate attributeName="stroke-opacity"
                              values="0.2;0.5;0.2"
                              dur="3.5s"
                              repeatCount="indefinite"/>
                      </line>
                      <line x1="190" y1="250" x2="240" y2="225">
                          <animate attributeName="stroke-opacity"
                              values="0.2;0.5;0.2"
                              dur="4s"
                              repeatCount="indefinite"/>
                      </line>
                      <line x1="310" y1="250" x2="260" y2="225">
                          <animate attributeName="stroke-opacity"
                              values="0.2;0.5;0.2"
                              dur="4.5s"
                              repeatCount="indefinite"/>
                      </line>
                  </g>

                  <!-- Data flow animation -->
                  <g>
                      <!-- Top left to center -->
                      <circle r="4" fill="white">
                          <animate attributeName="cx" 
                              values="190;240;190" 
                              dur="3s" 
                              repeatCount="indefinite"/>
                          <animate attributeName="cy" 
                              values="150;175;150" 
                              dur="3s" 
                              repeatCount="indefinite"/>
                          <animate attributeName="opacity"
                              values="1;0.5;1"
                              dur="3s"
                              repeatCount="indefinite"/>
                      </circle>

                      <!-- Top right to center -->
                      <circle r="4" fill="white">
                          <animate attributeName="cx" 
                              values="310;260;310" 
                              dur="3.5s" 
                              repeatCount="indefinite"/>
                          <animate attributeName="cy" 
                              values="150;175;150" 
                              dur="3.5s" 
                              repeatCount="indefinite"/>
                          <animate attributeName="opacity"
                              values="1;0.5;1"
                              dur="3.5s"
                              repeatCount="indefinite"/>
                      </circle>

                      <!-- Bottom left to center -->
                      <circle r="4" fill="white">
                          <animate attributeName="cx" 
                              values="190;240;190" 
                              dur="4s" 
                              repeatCount="indefinite"/>
                          <animate attributeName="cy" 
                              values="250;225;250" 
                              dur="4s" 
                              repeatCount="indefinite"/>
                          <animate attributeName="opacity"
                              values="1;0.5;1"
                              dur="4s"
                              repeatCount="indefinite"/>
                      </circle>

                      <!-- Bottom right to center -->
                      <circle r="4" fill="white">
                          <animate attributeName="cx" 
                              values="310;260;310" 
                              dur="4.5s" 
                              repeatCount="indefinite"/>
                          <animate attributeName="cy" 
                              values="250;225;250" 
                              dur="4.5s" 
                              repeatCount="indefinite"/>
                          <animate attributeName="opacity"
                              values="1;0.5;1"
                              dur="4.5s"
                              repeatCount="indefinite"/>
                      </circle>
                  </g>
              </svg>