<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
    <defs>
        <linearGradient id="reserveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2E1760;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4C2A85;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="600" height="400" fill="url(#reserveGradient)"/>

    <!-- Calendar interface -->
    <rect x="150" y="100" width="300" height="200" rx="10" fill="#ffffff" opacity="0.9"/>

    <!-- Calendar grid -->
    <g transform="translate(170,140)">
        <rect x="0" y="0" width="260" height="140" fill="none" stroke="#2E1760" stroke-width="1"/>
        <line x1="0" y1="35" x2="260" y2="35" stroke="#2E1760" stroke-width="1"/>
        <line x1="65" y1="0" x2="65" y2="140" stroke="#2E1760" stroke-width="1"/>
        <line x1="130" y1="0" x2="130" y2="140" stroke="#2E1760" stroke-width="1"/>
        <line x1="195" y1="0" x2="195" y2="140" stroke="#2E1760" stroke-width="1"/>

        <!-- Selected date -->
        <rect x="65" y="35" width="65" height="35" fill="#2E1760" opacity="0.2"/>
        <circle cx="97.5" cy="52.5" r="15" fill="#2E1760"/>
        <text x="97.5" y="57.5" text-anchor="middle" fill="#ffffff" font-size="12">15</text>
    </g>
</svg>