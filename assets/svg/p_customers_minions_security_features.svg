<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1" />
            <stop offset="100%" style="stop-color:#2563eb" />
        </linearGradient>
        <linearGradient id="data-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#818cf8" />
            <stop offset="100%" style="stop-color:#60a5fa" />
        </linearGradient>
    </defs>

    <!-- Main Container -->
    <rect x="40" y="40" width="720" height="520" rx="16" fill="#ffffff" stroke="#e5e7eb" />

    <!-- Central Shield -->
    <g transform="translate(320,160)">
        <!-- Shield Background -->
        <path d="M 80 0 L 160 40 L 160 180 L 80 220 L 0 180 L 0 40 Z" 
              fill="url(#shield-gradient)" 
              opacity="0.1" />
        <!-- Shield Border -->
        <path d="M 80 20 L 140 50 L 140 160 L 80 190 L 20 160 L 20 50 Z" 
              fill="url(#shield-gradient)" 
              opacity="0.2" />
        <!-- Shield Center -->
        <path d="M 80 40 L 120 60 L 120 140 L 80 160 L 40 140 L 40 60 Z" 
              fill="url(#shield-gradient)" />
        
        <!-- Checkmark -->
        <path d="M 60 100 L 75 115 L 100 80" 
              stroke="#ffffff" 
              stroke-width="6" 
              fill="none" 
              stroke-linecap="round" 
              stroke-linejoin="round" />
    </g>

    <!-- Encryption Elements -->
    <g transform="translate(60,100)">
        <!-- Data Streams -->
        <g fill="none" stroke="url(#data-gradient)" stroke-width="2">
            <path d="M 0 80 L 200 80" stroke-dasharray="8 4" />
            <path d="M 0 100 L 200 100" stroke-dasharray="6 4" />
            <path d="M 0 120 L 200 120" stroke-dasharray="10 4" />
        </g>
        
        <!-- Lock Icons -->
        <g transform="translate(220,80)">
            <rect x="0" y="0" width="40" height="50" rx="8" fill="url(#shield-gradient)" />
            <circle cx="20" cy="20" r="8" fill="#ffffff" />
            <rect x="16" y="20" width="8" height="20" fill="#ffffff" />
        </g>
    </g>

    <!-- Multi-Factor Authentication -->
    <g transform="translate(500,100)">
        <!-- Fingerprint Pattern -->
        <circle cx="60" cy="60" r="40" fill="none" stroke="url(#data-gradient)" stroke-width="2" />
        <path d="M 40 60 Q 60 20 80 60 Q 60 100 40 60" 
              fill="none" 
              stroke="url(#data-gradient)" 
              stroke-width="2" />
        <path d="M 30 60 Q 60 0 90 60 Q 60 120 30 60" 
              fill="none" 
              stroke="url(#data-gradient)" 
              stroke-width="2" 
              opacity="0.5" />
    </g>

    <!-- Access Control Elements -->
    <g transform="translate(100,400)">
        <!-- User Roles -->
        <g>
            <!-- Admin User -->
            <circle cx="30" cy="30" r="20" fill="url(#shield-gradient)" opacity="0.2" />
            <circle cx="30" cy="20" r="8" fill="url(#shield-gradient)" />
            <path d="M 10 40 Q 30 60 50 40" fill="url(#shield-gradient)" />
            <rect x="60" y="15" width="60" height="30" rx="15" fill="#f8fafc" stroke="#e5e7eb" />
            <text x="70" y="35" fill="#6366f1" font-size="12">Admin</text>
        </g>

        <!-- Manager User -->
        <g transform="translate(140,0)">
            <circle cx="30" cy="30" r="20" fill="url(#shield-gradient)" opacity="0.2" />
            <circle cx="30" cy="20" r="8" fill="url(#shield-gradient)" />
            <path d="M 10 40 Q 30 60 50 40" fill="url(#shield-gradient)" />
            <rect x="60" y="15" width="70" height="30" rx="15" fill="#f8fafc" stroke="#e5e7eb" />
            <text x="70" y="35" fill="#6366f1" font-size="12">Manager</text>
        </g>

        <!-- User -->
        <g transform="translate(280,0)">
            <circle cx="30" cy="30" r="20" fill="url(#shield-gradient)" opacity="0.2" />
            <circle cx="30" cy="20" r="8" fill="url(#shield-gradient)" />
            <path d="M 10 40 Q 30 60 50 40" fill="url(#shield-gradient)" />
            <rect x="60" y="15" width="50" height="30" rx="15" fill="#f8fafc" stroke="#e5e7eb" />
            <text x="70" y="35" fill="#6366f1" font-size="12">User</text>
        </g>
    </g>

    <!-- Audit Log -->
    <g transform="translate(100,480)">
        <!-- Log Entries -->
        <rect width="500" height="60" rx="8" fill="#f8fafc" stroke="#e5e7eb" />
        <g transform="translate(20,20)" fill="#64748b">
            <text x="0" y="10" font-size="12">2024-01-24 14:30:22</text>
            <text x="150" y="10" font-size="12">User Authentication</text>
            <text x="300" y="10" font-size="12">Success</text>
            <circle cx="400" cy="6" r="4" fill="#22c55e" />
        </g>
        <g transform="translate(20,40)" fill="#64748b">
            <text x="0" y="10" font-size="12">2024-01-24 14:29:15</text>
            <text x="150" y="10" font-size="12">Data Access</text>
            <text x="300" y="10" font-size="12">Authorized</text>
            <circle cx="400" cy="6" r="4" fill="#22c55e" />
        </g>
    </g>

    <!-- Encryption Key -->
    <g transform="translate(500,300)">
        <rect width="160" height="40" rx="20" fill="url(#shield-gradient)" opacity="0.1" />
        <text x="20" y="25" fill="#6366f1" font-size="12" font-family="monospace">****-****-****</text>
        <circle cx="140" cy="20" r="12" fill="url(#shield-gradient)" />
        <path d="M 135 20 L 145 20 M 140 15 L 140 25" 
              stroke="#ffffff" 
              stroke-width="2" />
    </g>

    <!-- Connection Security -->
    <g transform="translate(60,300)">
        <path d="M 0 20 L 180 20" 
              stroke="url(#data-gradient)" 
              stroke-width="4"
              stroke-dasharray="8 4" />
        <g transform="translate(200,0)">
            <rect width="100" height="40" rx="8" fill="#f8fafc" stroke="#e5e7eb" />
            <text x="10" y="25" fill="#6366f1" font-size="12">HTTPS/SSL</text>
            <circle cx="80" cy="20" r="8" fill="#22c55e" />
        </g>
    </g>
</svg>