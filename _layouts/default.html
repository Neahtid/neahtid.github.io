  <!-- RSS Modal -->
  <div class="modal fade" id="rssModal" tabindex="-1" aria-labelledby="rssModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow" style="border-radius: 1.25rem;">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold text-black" id="rssModalLabel">{% t pages.rss_modal.title %}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <!-- Email Subscription -->
          <div class="mb-4">
            <label class="form-label fw-bold mb-2 text-black">{% t pages.rss_modal.email_label %}</label>
            <form id="rss-email-form" class="nea-formModal nea-contact"
              data-recaptcha-sitekey="6LfC2CUUAAAAAMB11iJYlS5QlDhoNRc80P0wvBiZ">
              <div class="input-group">
                <input type="email" id="form-field-nea_email" class="form-control"
                  placeholder="{% t pages.rss_modal.email_placeholder %}" required
                  style="border-radius: 0.75rem 0 0 0.75rem;">
                <button type="submit" class="btn btn-primary px-4"
                  style="border-radius: 0 0.75rem 0.75rem 0; background-color: #091C99; border-color: #091C99;">
                  <span class="feature-icon d-none"><i class="bi bi-arrow-repeat fa-spin"></i></span>
                  {% t pages.rss_modal.subscribe_btn %}
                </button>
              </div>
              <!-- Hidden fields for RSS subscriber logic -->
              <input type="hidden" id="form-field-nea_name" value="RSS subscriber">
              <input type="hidden" id="form-field-nea_message" value="RSS subscriber">
              <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response" value="">
            </form>
          </div>

          <div class="text-center my-3 text-secondary">
            <hr class="w-100">
            <span class="bg-white px-2 text-black" style="position: relative; top: -1.9rem;">
              {% t pages.rss_modal.or %}
            </span>
          </div>

          <!-- RSS Copy -->
          <div>
            <label class="form-label fw-bold mb-2 text-black">{% t pages.rss_modal.rss_label %}</label>
            <div class="input-group">
              <input type="text" id="rss-url-input" class="form-control bg-light"
                value="https://www.neahtid.com/feed.xml" readonly style="border-radius: 0.75rem 0 0 0.75rem;">
              <button class="btn btn-outline-primary px-4" id="copy-rss-btn" type="button"
                style="border-radius: 0 0.75rem 0.75rem 0;">
                <span id="copy-btn-text">{% t pages.rss_modal.copy_btn %}</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="recaptcha-container" style="display: none;"></div>
  <!-- Success Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1060;">
    <div id="successToast" class="toast border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true"
      style="border-radius: 1rem; background-color: #091C99; color: white;">
      <div class="d-flex align-items-center p-3">
        <div class="toast-body">
          <i class="bi bi-check-circle-fill me-2"></i>
          {% t pages.rss_modal.success_toast %}
        </div>
        <button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>
