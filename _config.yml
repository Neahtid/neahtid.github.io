# neahtid site
name: Neahtid
author: Rodrigo Cancino (Coto)

# ---- Main settings ----
title: Solutions tailored to help your business grow
description: >- # this means to ignore newlines until "baseurl:"
  We specialize in Progressive Web Apps (PWA), Google Sheets connected applications, 
  CI/CD integrations for Google Cloud and Azure, and Quality Assurance for Python & JavaScript. 
  Our services also include web maintenance, landing page design, dropshipping stores, branding, 
  logo creation, and social media banner design.
keywords: "Progressive Web Applications, Google Sheets Connected Apps, CI/CD Integrations, Google Cloud, Azure DevOps, Quality Assurance, Python Development, JavaScript QA, Website Error Fix, Web Maintenance, Excel Spreadsheet Creation, Landing Page Design, Virtual Store, Dropshipping Store, Logo Creation, Corporate Branding, Personal Website, Social Media Banners"
slogan: Empowering innovation
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.neahtid.com" # the base hostname & protocol for your site, e.g. http://example.com
logo: "https://www.neahtid.com/assets/img/neahtid_logo.png"
color_main: "#091C99"
google_analytics: "G-GPW5FKMJWZ"


# ---- Secondary settings ----
twitter_username: neahtid


# ---- Jekyll settings ----
plugins:
  - jekyll-feed
  - jekyll-multiple-languages-plugin
  - jekyll-timeago

permalink: /:categories/:title/
#permalink: /:categories/:year/:month/:day/:title:output_ext

jekyll_timeago:
  depth: 2
  translations_path: '/_18n/*.yml'
  default_locale: 'pt'
  fallbacks: true
  available_locales:
    - 'en'
    - 'es'
    - 'pt'

# jekyll-multiple-languages-plugin settings
languages: ["pt", "en", "es"]
exclude_from_localizations: ["javascript", "images", "css", "scripts", "favicon.ico"]

