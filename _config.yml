# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Innocuous Wireless Energy
name: Neahtid
description: >- # this means to ignore newlines until "baseurl:"
  Harmless Wireless Charging Solutions. Experience real wireless energy and 
  charge electrical devices through the air. We carefully create the 
  technology and also design and build wireless charging solutions to keep 
  electrical devices charged, at all times, regardless of where you are.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.neahtid.com" # the base hostname & protocol for your site, e.g. http://example.com
slogan: "Privacy, Security and Comfort."
keywords: "coworking, Buenos Aires, remote work, freelancers, startups, students, private office, safety, comfort"
logo: "https://neahtid.github.io/assets/img/header-logo.png"

# Site Settings
twitter_username: neahtid
google_analytics: "G-GPW5FKMJWZ"

# Build settings
plugins:
  - jekyll-feed
  - jekyll-multiple-languages-plugin
  - jekyll-timeago

permalink: /:categories/:title/
#permalink: /:categories/:year/:month/:day/:title:output_ext

jekyll_timeago:
  depth: 2
  translations_path: '/_18n/*.yml'
  default_locale: 'pt'
  fallbacks: true
  available_locales:
    - 'en'
    - 'es'
    - 'pt'

# jekyll-multiple-languages-plugin settings:
languages: ["pt", "en", "es"]

exclude_from_localizations: ["javascript", "images", "css", "scripts", "favicon.ico"]



