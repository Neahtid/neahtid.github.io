<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="chat-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.1" />
        </linearGradient>
        <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#818cf8" />
            <stop offset="100%" style="stop-color:#60a5fa" />
        </linearGradient>
    </defs>

    <!-- Main Container -->
    <rect x="40" y="40" width="720" height="520" rx="16" fill="#ffffff" stroke="#e5e7eb" />

    <!-- Chat Interface -->
    <g transform="translate(60,60)">
        <!-- Header -->
        <rect width="680" height="60" rx="12" fill="#f8fafc" />
        <circle cx="40" cy="30" r="20" fill="url(#ai-gradient)" />
        <text x="80" y="38" fill="#1e293b" font-size="16" font-weight="500">AI Assistant</text>
        
        <!-- Chat Area -->
        <g transform="translate(0,80)">
            <!-- AI Messages -->
            <g>
                <rect width="400" height="80" rx="16" fill="#f8fafc" />
                <text x="20" y="30" fill="#64748b" font-size="14">Let me analyze your latest sales data...</text>
                <!-- Animated Dots -->
                <circle cx="20" cy="60" r="4" fill="url(#ai-gradient)" />
                <circle cx="35" cy="60" r="4" fill="url(#ai-gradient)" />
                <circle cx="50" cy="60" r="4" fill="url(#ai-gradient)" />
            </g>

            <!-- Response with Chart -->
            <g transform="translate(0,100)">
                <rect width="500" height="160" rx="16" fill="#f8fafc" />
                <!-- Mini Chart -->
                <g transform="translate(20,20)">
                    <rect width="460" height="120" rx="8" fill="white" stroke="#e5e7eb" />
                    <path d="M 40 80 L 140 40 L 240 90 L 340 30 L 440 60" 
                          stroke="url(#ai-gradient)" 
                          stroke-width="3" 
                          fill="none" />
                </g>
            </g>

            <!-- User Message -->
            <g transform="translate(180,280)">
                <rect width="320" height="60" rx="16" fill="#6366f1" />
                <text x="20" y="35" fill="white" font-size="14">Can you predict next month's trend?</text>
            </g>
        </g>

        <!-- Input Area -->
        <g transform="translate(0,400)">
            <rect width="680" height="60" rx="30" fill="#f8fafc" stroke="#e5e7eb" />
            <text x="30" y="38" fill="#94a3b8" font-size="14">Ask anything...</text>
            <!-- Action Buttons -->
            <circle cx="600" cy="30" r="15" fill="url(#ai-gradient)" />
            <circle cx="640" cy="30" r="15" fill="url(#ai-gradient)" />
        </g>
    </g>

    <!-- Decorative Elements -->
    <g fill="url(#ai-gradient)" fill-opacity="0.1">
        <circle cx="720" cy="40" r="80" />
        <circle cx="40" cy="520" r="100" />
    </g>
</svg>